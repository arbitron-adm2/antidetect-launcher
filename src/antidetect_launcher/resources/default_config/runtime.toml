# Runtime Configuration
# Values that change between deployments

[server]
host = "0.0.0.0"
port = 8080

[redis]
host = "localhost"
port = 6379
# Password set via ENV: APP_REDIS_PASSWORD
db = 0

[browser]
# Path to browser executable (optional, uses bundled if empty)
executable_path = ""
# User data directory for profiles
user_data_dir = "/data/profiles"
# Downloads directory
downloads_dir = "/data/downloads"

[proxy]
# Proxy list file path
list_file = "/data/proxies/list.txt"
# Proxy format: protocol://user:pass@host:port or host:port
format = "protocol://user:pass@host:port"

[storage]
# Base data directory
data_dir = "/data"
# Logs directory
logs_dir = "/data/logs"
# Screenshots directory
screenshots_dir = "/data/screenshots"

[scripts]
# User scripts directory
scripts_dir = "/data/scripts"
# Results output directory
results_dir = "/data/results"
