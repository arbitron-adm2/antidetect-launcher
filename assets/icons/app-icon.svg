<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Browser window icon with fingerprint -->
  <g filter="url(#shadow)">
    <!-- Browser window outline -->
    <rect x="96" y="128" width="320" height="256" rx="16" fill="white" opacity="0.15"/>
    <rect x="96" y="128" width="320" height="48" rx="16" fill="white" opacity="0.25"/>
    <circle cx="128" cy="152" r="8" fill="white" opacity="0.9"/>
    <circle cx="156" cy="152" r="8" fill="white" opacity="0.9"/>
    <circle cx="184" cy="152" r="8" fill="white" opacity="0.9"/>

    <!-- Fingerprint icon in center -->
    <path d="M256 220 C256 220 240 220 240 236 C240 252 256 252 256 252 M256 268 C256 268 224 268 224 236 C224 204 256 204 256 204 M256 284 C256 284 208 284 208 236 C208 188 256 188 256 188 M272 220 C272 220 288 220 288 236 C288 252 272 252 272 252 M272 268 C272 268 304 268 304 236 C304 204 272 204 272 204 M272 284 C272 284 320 284 320 236 C320 188 272 188 272 188"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          fill="none"
          opacity="0.95"/>
  </g>

  <!-- Shield badge in corner -->
  <g transform="translate(360, 340)">
    <path d="M 0 0 L -12 -8 L 0 -48 L 12 -8 Z" fill="white" opacity="0.9"/>
    <path d="M 0 -12 L 0 -32 M -6 -20 L 6 -28" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
