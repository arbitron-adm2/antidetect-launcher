name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  PYTHON_VERSION: '3.12'

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[gui,package]"

      - name: Generate application icons
        run: |
          python scripts/generate_icons.py

      - name: Build with PyInstaller
        run: |
          pyinstaller antidetect-browser.spec --clean --noconfirm

      - name: Create installer with NSIS
        run: |
          python scripts/build_installer.py

      - name: Create portable ZIP
        run: |
          cd dist
          Compress-Archive -Path AntidetectBrowser -DestinationPath AntidetectBrowser-Windows-x64.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/AntidetectBrowser-Setup-*.exe
            dist/AntidetectBrowser-Windows-x64.zip

  build-linux:
    name: Build Linux Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libqt6core6 libqt6gui6 libqt6widgets6 libqt6svg6 \
            qt6-base-dev libgl1-mesa-dev \
            dpkg-dev fakeroot

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[gui,package]"

      - name: Generate application icons
        run: |
          python scripts/generate_icons.py

      - name: Build with PyInstaller
        run: |
          pyinstaller antidetect-browser.spec --clean --noconfirm

      - name: Create .deb package
        run: |
          chmod +x scripts/build_deb.sh
          ./scripts/build_deb.sh

      - name: Create tarball
        run: |
          cd dist
          tar -czf AntidetectBrowser-Linux-x64.tar.gz AntidetectBrowser

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/antidetect-browser_*.deb
            dist/AntidetectBrowser-Linux-x64.tar.gz

  build-macos:
    name: Build macOS Application
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[gui,package]"

      - name: Generate application icons
        run: |
          python scripts/generate_icons.py

      - name: Build with PyInstaller
        run: |
          pyinstaller antidetect-browser.spec --clean --noconfirm

      - name: Create DMG
        run: |
          chmod +x scripts/build_dmg.sh
          ./scripts/build_dmg.sh

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/AntidetectBrowser-macOS-*.dmg

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          python scripts/generate_changelog.py ${{ steps.get_version.outputs.VERSION }} > CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: CHANGELOG.md
          files: |
            artifacts/windows-build/*
            artifacts/linux-build/*
            artifacts/macos-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-update-manifest:
    name: Publish Update Manifest
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate update manifest
        run: |
          python scripts/generate_update_manifest.py ${{ steps.get_version.outputs.VERSION }}

      - name: Upload to update server
        run: |
          # Upload manifest to GitHub Pages or CDN
          echo "Update manifest generated for version ${{ steps.get_version.outputs.VERSION }}"
          # TODO: Upload to update server
        continue-on-error: true
