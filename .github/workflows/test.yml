name: Automated Tests

on:
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  test-matrix:
    name: Test ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[gui,dev]"

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src/antidetect_playwright --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[gui,dev]"
          playwright install chromium

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --maxfail=3

  build-test:
    name: Test Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[gui,package]"

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libqt6core6 libqt6gui6 libqt6widgets6

      - name: Generate icons
        run: python scripts/generate_icons.py

      - name: Test PyInstaller build
        run: |
          pyinstaller antidetect-browser.spec --clean --noconfirm

      - name: Verify build output
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            test -d dist/AntidetectBrowser.app
          else
            test -d dist/AntidetectBrowser
          fi

  notify:
    name: Notify Results
    needs: [test-matrix, integration-tests, build-test]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Send notification
        run: |
          echo "Tests failed! Check workflow logs."
          # Add notification logic (email, Slack, etc.)
